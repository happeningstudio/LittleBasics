        }

            border-color: #b8a89a;

        }

            background-color: #8b7355;
            color: white;
            border-color: #8b7355;
        }

        .hidden {
            display: none !important;
        }

        .grid {
            column-count: 1;
            column-gap: 0.75rem;
        }

        @media (min-width: 640px) {
            .grid {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .grid {
                column-count: 3;
            }
        }

        @media (min-width: 1280px) {
            .grid {
                column-count: 4;
            }
        }

        .product-card {
            break-inside: avoid;
            margin-bottom: 0.75rem;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }

            padding: 1rem;
        }

        .product-name {
            font-size: 1.125rem;
            font-weight: normal;

                image: "https://raw.githubusercontent.com/happeningstudio/LittleBasics/refs/heads/main/images/65.jpg"
            }
        ];

        let currentSizeFilter = 'all';

        function setFilter(size) {
            currentSizeFilter = size;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.size === size) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = ''; // Clear existing products
            
            let filteredProducts = currentSizeFilter === 'all' 
                ? products 
                : products.filter(p => p.sizes.includes(currentSizeFilter));
            
            // Randomize the order
            filteredProducts = [...filteredProducts].sort(() => Math.random() - 0.5);

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.id = `product-${product.id}`;

                const sizeBadges = product.sizes.map(size => 
                    `<span class="size-badge">${size}</span>`
                ).join('');

                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-details">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="bundle-price">Bundle Price: $${product.bundlePrice}</div>
                        <div class="product-material">Material: ${product.material}</div>
                        <div class="sizes-label">Size Available</div>
                        <div class="sizes-container">${sizeBadges}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Initialize
        renderProducts();
        
        // Add click handlers to filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => setFilter(btn.dataset.size));
        });
    </script>
</body>
</html>

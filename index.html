<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #faf8f5;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: normal;
            margin-bottom: 1rem;
            color: #2c2c2c;
        }

        .header p {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .header .bundle-info {
            font-weight: 600;
        }

        .selected-counter {
            display: inline-block;
            background-color: #dbeafe;
            color: #1e40af;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d4c5b9;
            background-color: #fff;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: normal;
            transition: all 0.2s;
            color: #5a5a5a;
        }

        .filter-btn:hover {
            border-color: #b8a89a;
            background-color: #fefdfb;
        }

        .filter-btn.active {
            background-color: #8b7355;
            color: white;
            border-color: #8b7355;
        }

        .hidden {
            display: none !important;
        }

        .grid {
            column-count: 1;
            column-gap: 0.75rem;
        }

        @media (min-width: 640px) {
            .grid {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .grid {
                column-count: 3;
            }
        }

        @media (min-width: 1280px) {
            .grid {
                column-count: 4;
            }
        }

        .product-card {
            break-inside: avoid;
            margin-bottom: 0.75rem;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .product-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
        }

        .product-card.selected {
            border-color: #8b7355;
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-details {
            padding: 1rem;
        }

        .product-name {
            font-size: 1.125rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            color: #2c2c2c;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: normal;
            color: #2c2c2c;
            margin-bottom: 0.25rem;
        }

        .bundle-price {
            font-size: 0.875rem;
            color: #8b7355;
            font-weight: normal;
            margin-bottom: 0.5rem;
        }

        .product-material {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .sizes-label {
            font-size: 0.875rem;
            color: #666;
            font-weight: normal;
            margin-bottom: 0.25rem;
        }

        .sizes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .size-badge {
            font-size: 0.75rem;
            background-color: #f5f1ed;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            color: #5a5a5a;
        }
    </style>
</head>
<body>

            <button class="filter-btn" data-size="3-6M">3-6M</button>
            <button class="filter-btn" data-size="6-12M">6-12M</button>

                material: "95% Cotton",
                image: "https://raw.githubusercontent.com/happeningstudio/LittleBasics/main/images/10.jpg"
            }
        ];

        let selectedProducts = new Set();
        let currentSizeFilter = 'all';

        function setFilter(size) {
            currentSizeFilter = size;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.size === size) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            renderProducts();
        }

        function toggleSelection(productId) {
            if (selectedProducts.has(productId)) {
                selectedProducts.delete(productId);
            } else {
                selectedProducts.add(productId);
            }
            updateUI();
        }

        function updateUI() {
            // Update selected counter
            const counter = document.getElementById('selectedCounter');
            if (selectedProducts.size > 0) {
                counter.classList.remove('hidden');
                let text = `${selectedProducts.size} item${selectedProducts.size !== 1 ? 's' : ''} selected`;
                if (selectedProducts.size >= 5) {
                    text += ' - Bundle price applies! ðŸŽ‰';
                }
                counter.textContent = text;
            } else {
                counter.classList.add('hidden');
            }

            // Update card selection state
            products.forEach(product => {
                const card = document.getElementById(`product-${product.id}`);
                if (selectedProducts.has(product.id)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = ''; // Clear existing products
            
            const filteredProducts = currentSizeFilter === 'all' 
                ? products 
                : products.filter(p => p.sizes.includes(currentSizeFilter));

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.id = `product-${product.id}`;
                card.onclick = () => toggleSelection(product.id);

                const sizeBadges = product.sizes.map(size => 
                    `<span class="size-badge">${size}</span>`
                ).join('');

                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-details">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="bundle-price">Bundle Price: $${product.bundlePrice}</div>
                        <div class="product-material">Material: ${product.material}</div>
                        <div class="sizes-label">Size Available</div>
                        <div class="sizes-container">${sizeBadges}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Initialize
        renderProducts();
        
        // Add click handlers to filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => setFilter(btn.dataset.size));
        });
